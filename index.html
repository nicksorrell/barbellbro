<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Barbell Bro</title>
	<link rel="stylesheet" href="css/vendor/bootstrap.css">
	<link rel="stylesheet" href="css/vendor/bootstrap-theme.css">
	<link rel="stylesheet" href="css/barbellbro.css">
	<!-- NOTE: The cordova script will not be found during non-phonegap testing -->
	<script src="cordova.js"></script>
	<script src="js/vendor/jquery-2.1.4.js"></script>
	<script src="js/vendor/bootstrap.js"></script>
	<script src="js/barbellbro.js"></script>
	<script src="js/ui.js"></script>
</head>

<body>

<div id="main" class="container-fluid">
	<div id="modalContainer">
		<!--modal content added from template folder via JS-->
	</div>
	<!--header-->
	<div class="row header">
		<div class="col-xs-12">
			<h1>Barbell Bro <span class="version">v0.1.1</span></h1>
		</div>
	</div>
	<!--/header-->

	<!--Weight display-->
	<div class="row" id="weightDisplay">
		<div class="col-xs-12 nopadding">
		  <canvas id="grafix" height="275">
				[Graphics go here]
			</canvas>
		</div>
		<div class="col-xs-12 buttons">
			<input type="tel" name="weightInput" placeholder="Enter a weight!" class="main">
			<p id="totalWeight"></p>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-default btn-bump" data-increment="5">5</button>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-default btn-bump" data-increment="-5">5</button>
		</div>
	</div>
	<!--/Weight display-->

	<!--Weight table-->
	<div class="row centered">
		<div class="col-xs-12">
			<h4 class="metric">Plates Per Side</h4>
			<table id="weightTable" cellspacing=0>
				<tr></tr>
			</table>
		</div>
	</div>
	<!--/Weight table-->

	<!--warmup buttons-->
		<div class="row centered">
			<h4>Warmup Sets</h4>
			<div class="col-xs-4">
			  <button class="btn btn-default btn-warmup active" data-percent="100">100%</button>
			</div>
			<div class="col-xs-4">
		  	<button class="btn btn-default btn-warmup" data-percent="75">75%</button>
			</div>
			<div class="col-xs-4">
		  	<button class="btn btn-default btn-warmup" data-percent="50">50%</button>
			</div>
		</div>
	<!--/warmup buttons-->

	<!-- footer -->
	<div class="row footer">
			<div class="col-xs-6">
		  	<button id="settingsBtn" class="btn btn-info"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</button>
			</div>
			<div class="col-xs-6">
		  	<button id="helpBtn" class="btn btn-info"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Help</button>
			</div>
	</div>
	<!-- /footer -->

</div>
<!-- /container -->

</body>
</html>
