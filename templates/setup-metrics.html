<div id="modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">First Time Setup</h4>
      </div>
      <div class="modal-body">
        <p>Which units do you prefer to use?</p>
        <p>
          <label>
            <input type="radio" name="metric" value="lbs"/>
            Imperial (e.g., 45 lbs, 35 lbs, 25 lbs ...)
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="metric" value="kgs"/>
            Metric (e.g., 25 kgs, 20 kgs, 15 kgs ...)
          </label>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>
      <script>
        $('.btn-primary').on('click', function(){
          var metricSelection = $('input[name="metric"]:checked').val();

      </script>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
