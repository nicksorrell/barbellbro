<div id="modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">UI Tour</h4>
      </div>
      <div class="modal-body">
        <p>You're ready to begin using Barbell Bro! Would you like to take a quick tour of the UI?</p>
        <p>You will learn how to calculate weights, toggle weight availability, and more.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bb-nav btn-default pull-left" data-dismiss="modal">Skip</button>
        <button type="button" class="btn bb-nav btn-primary" data-target="next">Next</button>
      </div>
      <script>
      var navTargets = {
        'next': 'setup-metrics'
      }

      $('.btn.bb-nav').on('click', function(){
        var targetModal = navTargets[$(this).data('target')];

        if(targetModal == undefined) {
          return;
        }

        $('#modal').modal('hide');
        $('#modal').on('hidden.bs.modal', function(e){
          showModal(targetModal);
        });
      });
      </script>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
