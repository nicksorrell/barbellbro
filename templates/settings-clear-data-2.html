<div id="modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Settings: Clear Data</h4>
      </div>
      <div class="modal-body">
        <h4>Clear Data</h4>
        <p>All data has been cleared!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bb-nav btn-default" data-dismiss="modal">Exit</button>
      </div>
      <script>
        barbellBro.resetSettings();
        for(var i = 2, j = barbellBro.settings.weightSets.length; i < j; i++){
          barbellBro.getWeightSet(i).weights = [];
          barbellBro.getWeightSet(i).weightStatus = [];
        }
        barbellBro.setSetting('activeWeightSet', 0);
        barbellBro.setSetting('firstUse', true);
        barbellBro.saveSettings();
        init({modal: false});

        var navTargets = {
          'bbData': 'settings-clear-data-2',
        }

        $('.btn.bb-nav').on('click', function(){
          var targetModal = navTargets[$(this).data('target')];

          if(targetModal == undefined) {
            return;
          }

          $('#modal').modal('hide');
          $('#modal').on('hidden.bs.modal', function(e){
            showModal(targetModal);
          });
        });
      </script>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
