<div id="modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Welcome to Barbell Bro!</h4>
      </div>
      <div class="modal-body">
        <p>Remember, you can always go through the Quick Setup process by selecting:</p>
        <p><b>Settings -> Quick Setup</b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bb-nav btn-default" data-dismiss="modal">OK</button>
      </div>
      <script>
        $('.btn.bb-nav').on('click', function(){
          var targetModal = navTargets[$(this).data('target')];

          if(targetModal == undefined) {
            return;
          }

          $('#modal').modal('hide');
          $('#modal').on('hidden.bs.modal', function(e){
            showModal(targetModal);
          });
        });
      </script>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
